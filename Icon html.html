    <style>
      .icon-letter {
          width: 50px;
          height: 50px; 
          margin: 15px;
          fill: #1e90ff; 
          transition: transform 0.3s ease, fill 0.3s ease; 
      }

      .icon-letter:hover {
          transform: scale(1.2); 
          fill: #4682b4; 
      }

      .icon-container {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          align-items: center;
          padding: 50px;
          background: linear-gradient(45deg, #e0f7fa, #b0e0e6); 
          border-radius: 10px; 
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      h1 {
          font-size: 3rem;
          text-align: center;
          color: #1e90ff; 
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); 
          margin-bottom: 20px;
      }

      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f0f8ff; 
      }
  </style>
